<section class="blog-sidebar">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">

                <!-- Post  -->
                <div class="post-item" *ngFor="let post of posts">
                    <div class="image-post" style="background-image: url('assets/img/s1-min.jpg')"></div>
                    <div class="info-post">
                        <div class="row">

                            <!-- Date and qnt comments -->
                            <div class="col-lg-2">
                                <div class="date-comments">
                                    <div class="date">{{ post.createdAt.fullDate | date: 'dd' }} <span>{{ post.createdAt.month }}</span></div>
                                    <div class="comments">{{ post.comments.length }}</div>
                                </div>
                            </div>

                            <!-- Info -->
                            <div class="col-lg-10">
                                <h3 class="post-title">{{ post.title }}</h3>
                                <div class="author_category">
                                    <span><i class="fa fa-user"></i> {{ post.createdBy }}</span>
                                    <a href="#"><i class="fa fa-bars"></i> Interviews</a>
                                </div>
                                <p class="post-text" [innerHtml]="post.text | keepHtml"></p>
                                <a href="#" class="read-more">Read more</a>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- End post -->

            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <app-sidebar></app-sidebar>
            </div>
        </div>
    </div>
</section>
