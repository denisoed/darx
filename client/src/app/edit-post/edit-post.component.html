<!-- Block for info message -->
<div class="for-message">
  <div class="animated" [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<section class="edit-post">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="edit-this-post">

          <h2>Edit post</h2>


          <form (submit)="editPostSubmit()">

            <!-- Input title post -->
            <div class="box-input">
              <input type="text" placeholder="Post title" name="title" [(ngModel)]="post.title" >
            </div>

            <!-- Image post -->
            <div class="box-input">
              <input type="file" name="imagePost" (change)="getImagePost($event)">
            </div>

            <!-- Input for text post -->
            <div class="box-input">
              <textarea name="text" id="{{elementId}}"></textarea>
            </div>

            <!-- Select category -->
            <div class="box-input category-dropdown">
              <div class="category-inp">
                {{ post.category }}
                <i class="fa fa-chevron-down"></i>
              </div>
              <ul class="list-dropdown-items">
                <li *ngFor="let item of category" (click)="categoryDropDown(dropdownItem.innerText)" #dropdownItem>{{ item }}</li>
              </ul>
            </div>

            <button type="submit">Save changes</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
