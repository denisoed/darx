<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-user">
                    <h2>Authorization</h2>

                    <!-- Block for info message -->
                    <div class="for-message">
                        <div [ngClass]="messageClass">
                            {{ message }}
                        </div>
                    </div>

                    <form [formGroup]="form" (submit)="onLoginSubmit()">

                        <!-- Email input -->

                        <div>
                            <div class="box-input">
                                <input type="email" placeholder="Email" name="email" formControlName="email">
                                <ul class="help-block-warning">
                                    <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">
                                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> This field is required
                                    </li>
                                    <li *ngIf="form.controls.email.errors?.validateEmail && form.controls.email.dirty">
                                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> This must be a valid email
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Password input -->

                        <div>
                            <div class="box-input">
                                <input type="password" placeholder="Password" name="password" formControlName="password">
                                <ul class="help-block-warning">
                                    <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
                                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> This field is required
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <button [disabled]="!form.valid" [ngClass]="{ 'login-valid': form.valid, 'login-novalid': !form.valid}" type="submit">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
