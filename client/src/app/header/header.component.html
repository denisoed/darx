<header>
    <div class="container">
        <div class="content">
            <a href="/" class="logo">
                Darx
            </a>
            <div class="top-nav_and_nav">
                <div class="top-nav">

                    <div class="help-link">
                        <a href="">Have questions?</a>
                    </div>

                    <a *ngIf="!authService.loggedIn()" routerLink="/register" routerLinkActive="active" class="reg-link">Register</a>
                    <a *ngIf="!authService.loggedIn()" routerLink="/login" routerLinkActive="active">Login</a>

                    <!-- Account menu -->
                    <div class="account-menu" *ngIf="authService.loggedIn()">
                        <div class="account-menu_link">
                            <span class="account-menu_username">Denis</span>
                            <i class="fa fa-user"></i>
                        </div>  
                        <div class="account-menu_dropdown">
                            <a  routerLink="/profile" routerLinkActive="active">Profile</a>
                            <a (click)="onLogoutClick()">Logout</a>
                        </div>
                    </div>

                </div>
                <nav class="navbar">

                    <a routerLink="/" routerLinkActive="active">Home</a>
                    <a routerLink="/news" routerLinkActive="active">News</a>
                    <a routerLink="/blog" routerLinkActive="active">Blog</a>
                    <a routerLink="/features" routerLinkActive="active">Features</a>
                    <a routerLink="/contact" routerLinkActive="active">Contact</a>

                </nav>
            </div>
        </div>
    </div>
</header>
